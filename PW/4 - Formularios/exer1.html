<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exer 1</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center">
      <form method="post">
        <label for="nome">Nome completo</label>
        <br />
        <input
          type="text"
          name="nome"
          id="sexo"
          placeholder="Digite seu nome"
        />
        <br /><br />

        <label for="sexo">Sexo</label>
        <br />
        <input type="radio" name="sexo" id="sexo" value="Masculino" checked />

        <br />
        <input type="radio" name="sexo" id="sexo" value="Feminino" />
        <label for="sexo">Feminino</label>
        <br /><br />

        <label for="civil">Estado civil</label>
        <br />
        <input type="radio" name="civil" id="civil" value="Solteiro" checked />
        <label for="civil">Solteiro</label>
        <br />
        <input type="radio" name="civil" id="civil" value="Casado" />
        <label for="civil">Casado</label>
        <br />

        <br />
        <input type="radio" name="civil" id="civil" value="Divorciado" />

        <br />

        <label for="civil">Viúvo</label>
        <br /><br />

        <label for="interesses">Interesses</label>
        <br />
        <input type="checkbox" name="interesses" id="interesses" />

        <br />
        <input type="checkbox" name="interesses" id="interesses" />
        <label for="interesses">CSS</label>
        <br />
        <input type="checkbox" name="interesses" id="interesses" />
        <label for="interesses">Javascript</label>
        <br />
        <input type="checkbox" name="interesses" id="interesses" />
        <label for="interesses">PHP</label>
        <br />
        <input type="checkbox" name="interesses" id="interesses" />
        <label for="interesses">C#</label>
        <br /><br />

        <label for="endereco">Endereço</label>
        <br />
        <input
          type="text"
          name="endereco"
          id="endereco"
          placeholder="Digite seu endereço"
        />
        <br /><br />

        <label for="cidade">Cidade</label>
        <br />
        <input
          type="text"
          name="cidade"
          id="cidade"
          placeholder="Digite sua cidade"
        />
        <br /><br />

        <label for="uf">UF</label>
        <br />

          <option value="AC">AC</option>
          <option value="AC">AL</option>
          <option value="AC">AP</option>
          <option value="AC">AM</option>
          <option value="AC">CE</option>
          <option value="AC">DF</option>
          <option value="AC">ES</option>
          <option value="AC">GO</option>
          <option value="AC">MA</option>
          <option value="AC">MT</option>
          <option value="AC">MS</option>
          <option value="AC">MG</option>
          <option value="AC">PA</option>
          <option value="AC">PB</option>
          <option value="AC">PR</option>
          <option value="AC">PE</option>
          <option value="AC">PI</option>
          <option value="AC">RJ</option>
          <option value="AC">RN</option>
          <option value="AC">RS</option>
          <option value="AC">RO</option>
          <option value="AC">RR</option>
          <option value="AC">SC</option>
          <option value="AC">SP</option>
          <option value="AC">SE</option>

        <div style="display: flex; justify-content: space-between">
          <input type="reset" value="Resetar" />
          <input type="submit" value="Enviar" />

      </form>
    </div>

</html>
